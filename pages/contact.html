<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link
      rel="icon"
      type="image/png"
      href="../icons/favicon.png"
    />
  </head>
  <body>
    <img
      src="../icons/favicon.png"
      alt="GRRM Logo"
      width="150"
      align="left"
    />

    <h1>Contact Us</h1>

    <nav>
      <a href="index.html">Home</a> | <a href="bio.html">Biography</a> |
      <a href="books.html">Books</a> | <a href="images.html">Images</a> |
      <a href="contact.html">Contact</a> |
      <a href="sponsor.html">Sponsor</a>
    </nav>
    <hr />

    <form>
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
      /><br /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
      /><br /><br />

      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
      ></textarea>
      <div>
        <label for="avatar">Choose a picture:</label>

        <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
        /><br /><br />

        <input
          type="submit"
          value="Submit"
        />
      </div>

      <button>Alternative Submit</button>
    </form>
  </body>
</html>
